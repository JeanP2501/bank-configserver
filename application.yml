spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    properties:
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.serializer: org.apache.kafka.common.serialization.StringSerializer
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.deserializer: org.apache.kafka.common.serialization.StringDeserializer

# Topics de la aplicaci√≥n (compartido para todos los microservicios)
kafka:
  topics:
    customer-events: customer-events
    account-events: account-events
    credit-events: credit-events
    transaction-events: transaction-events

# Config Account Types
account-types:
  saving:
    max-monthly-transactions: 5
    comission-per-transaction: 1.50
    free-transaction-per-month: 3
    minimum-opening-amount: 50.00    
  current:
    maintenance-fee: 10    
    commission-day: 15        
  fixed-term:    
    min-amount: 5000
    transaction-day: 15